<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>PolyHub Drop Zone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: rgba(26, 26, 26, 0.95);
            color: #e8e8e8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        .drop-zone {
            width: 100%;
            height: 100%;
            border: 3px dashed #ff6700;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s ease;
            -webkit-app-region: no-drag;
        }

        .drop-zone.drag-over {
            background: rgba(255, 103, 0, 0.1);
            border-color: #ff8c3a;
        }

        .drop-icon {
            font-size: 48px;
            color: #ff6700;
        }

        .drop-text {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #ff6700;
        }

        .drop-hint {
            font-size: 12px;
            color: #888;
            letter-spacing: 0.05em;
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: transparent;
            border: 2px solid #3d3d3d;
            color: #888;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.15s ease;
            -webkit-app-region: no-drag;
        }

        .close-btn:hover {
            border-color: #ff6700;
            color: #ff6700;
        }
    </style>
</head>

<body>
    <button class="close-btn" id="closeBtn">×</button>
    <div class="drop-zone" id="dropZone">
        <div class="drop-icon">↓</div>
        <div class="drop-text">Drop Files Here</div>
        <div class="drop-hint">Alt+D to close</div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const dropZone = document.getElementById('dropZone');
        const closeBtn = document.getElementById('closeBtn');

        // Prevent default drag behaviors
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        // Drop zone drag events
        dropZone.addEventListener('dragenter', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            if (e.target === dropZone) {
                dropZone.classList.remove('drag-over');
            }
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');

            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                const filePaths = files.map(f => f.path);
                ipcRenderer.send('overlay:files-dropped', filePaths);
            }
        });

        // Close button
        closeBtn.addEventListener('click', () => {
            ipcRenderer.send('overlay:close');
        });

        // Listen for close command
        ipcRenderer.on('overlay:hide', () => {
            window.close();
        });
    </script>
</body>

</html>
